<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{../static/PostStyle.css}" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>Posts</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<div class="container">
    <h1>Create New Post</h1>
    <form th:object="${post}" th:action="@{/save-post}" method="post">
        <label for="title">Nom du post:</label>
        <input type="text" id="title" name="name of the post" th:field="*{nameOfPost}" required>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
